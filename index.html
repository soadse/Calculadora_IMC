<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portrait.css" media="screen and (orientation: portrait)">
    <script src="script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <form id="container">
        <div id="divPrincipal">
            <h2>Calculadora de IMC</h2>
            <div class="informe altura">
                <label for="">Altura:</label>
                <input type="number" placeholder="Exemplo 1,75" required>
            </div>
            <div class="informe peso">
                <label for="">Peso:</label>
                <input type="number" placeholder="Exemplo 70,5" required>
            </div>
            <div id="btn">
                <input type="submit" value="CALCULAR" >
                <input type="reset" value="LIMPAR">
            </div>
        </div>
    </form>
    
</body>
</html>
