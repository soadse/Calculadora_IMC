<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portrait.css" media="screen and (orientation: portrait)">
    <script src="script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <form id="container">
        <div id="divPrincipal">
            <h2>Calculadora de IMC</h2>
            <div class="informe altura">
                <label for="">Altura:</label>
                <input type="number" placeholder="Exemplo 1,75" required>
            </div>
            <div class="informe peso">
                <label for="">Peso:</label>
                <input type="number" placeholder="Exemplo 70,5" required>
            </div>
            <div id="btn">
                <input type="submit" value="CALCULAR" >
                <input type="reset" value="LIMPAR">
            </div>
        </div>


        <div id="divResultado">
            <div>
                <h2>Seu IMC: <span></span></h2>
                <p>Situação atual: <span></span></p>
                <p>Confira as classificações</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                        <th>Obessidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="primeiro">Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td class="primeiro">Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td class="primeiro">Entre 25,0 e 29,9</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td class="primeiro">Entre 30,0 e 39,9</td>
                        <td>Obesidade</td>
                        <td>II</td>
                    </tr>
                    <tr>
                        <td class="primeiro">Maior que 40,0</td>
                        <td>Obesidade grave</td>
                        <td>III</td>
                    </tr>
                </tbody>
            </table>
            <button>VOLTAR</button>
        </div>
    </form>
    
</body>
</html>
